<!doctype html>
<html>
<head>
  <script>
    function init() {
      // Extract parent document's href from query string.
      var url = window.location.href;
      url = url.split('?')[1].replace('?', '');

      // Send message to parent by setting parent location
      window.parent.location = decodeURIComponent(url) + '#'
        + encodeURIComponent('Hello, world!');
    }
  </script>
</head>
<body onload="init()"></body>
</html>
