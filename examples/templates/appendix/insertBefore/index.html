<!doctype html>
<html>
<head>
</head>
<body>
  <div>
    <span id="childSpan">foo bar</span>
  </div>

  <script>
    var span1 = document.createElement('span');
    span1.setAttribute('id', 'newSpan');

    var span1Content = document.createTextNode('This is a new span element.');
    span1.appendChild(span1Content);

    var span2 = document.getElementById('childSpan');
    var parentDiv = span2.parentNode;
    parentDiv.insertBefore(span1, span2.nextSibling);
  </script>
</body>
</html>
